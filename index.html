<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Test</title>
    <script type="module" src="robot-simulator.js"></script>
    <script type="module" src="robot-simulator.spec.js"></script>
    <script type="module" src="grid.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Test your Robot</h1>
    <form action="" id="command">
      <label for="command-string">Enter your command: </label>
      <input
        type="text"
        name="command-string"
        placeholder="ex) 7 3 NORTH RAALAL"
      />
      <button type="submit">Enter</button>
      <br />
      <output
        ><span id="user-command"></span><span id="user-result"></span
      ></output>
    </form>
    <br />
    <p>
      Say a robot starts at {7, 3} facing north. Running this stream of
      instructions("RAALAL") should leave it at {9, 4} facing west.
    </p>
    <p>The letter-string "RAALAL" means:</p>
    <p>Turn right Advance twice Turn left Advance once Turn left yet again</p>
    <div id="grid"><span id="zero"></span></div>
  </body>
</html>
